# HTTP-only configuration for fallback mode
# Enable gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

# HTTP server for all domains
server {
    listen 80;
    server_name insflow.ru zs.insflow.ru insflow.tw1.su zs.insflow.tw1.su 80.90.189.37;
    
    # Basic security headers for HTTP
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Статические файлы для всех доменов
    location /static/ {
        alias /app/staticfiles/;
        autoindex off;
        try_files $uri $uri/ =404;
        
        # Default caching for static files
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept-Encoding";
        
        # CSS files
        location ~* \.(css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Content-Type "text/css; charset=utf-8";
        }
        
        # JavaScript files
        location ~* \.(js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Content-Type "application/javascript; charset=utf-8";
        }
        
        # Image files
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Font files
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # Медиа файлы для всех доменов
    location /media/ {
        alias /app/media/;
        autoindex off;
        try_files $uri $uri/ =404;
        
        # Caching for media files
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Основное приложение (проксируем на контейнер web:8000)
    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Proxy buffering for performance
        proxy_buffering on;
        proxy_request_buffering on;
        proxy_buffers 8 256k;
        proxy_buffer_size 128k;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Client settings
        client_max_body_size 50M;
        
        # Security headers for dynamic content
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}