# Enable gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

server {
    listen 80;
    server_name insflow.tw1.su zs.insflow.tw1.su 80.90.189.37;

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Статические файлы для обоих доменов с оптимизацией производительности
    location /static/ {
        alias /app/staticfiles/;
        autoindex off;
        try_files $uri $uri/ =404;
        
        # Enable gzip for static files
        gzip_static on;
        
        # Default caching for static files
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept-Encoding";
        
        # CSS files - long-term caching with proper MIME type
        location ~* \.(css)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Content-Type "text/css; charset=utf-8";
            add_header Vary "Accept-Encoding";
        }
        
        # JavaScript files - long-term caching with proper MIME type
        location ~* \.(js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Content-Type "application/javascript; charset=utf-8";
            add_header Vary "Accept-Encoding";
        }
        
        # Image files - long-term caching
        location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # Font files - long-term caching
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # HTML files - shorter caching
        location ~* \.(html|htm)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            add_header Vary "Accept-Encoding";
        }
    }

    # Медиа файлы для обоих доменов с оптимизацией
    location /media/ {
        alias /app/media/;
        autoindex off;
        try_files $uri $uri/ =404;
        
        # Enable gzip for media files
        gzip_static on;
        
        # Caching for media files
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary "Accept-Encoding";
        
        # Specific handling for different media types
        location ~* \.(pdf|doc|docx|xls|xlsx)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Content-Disposition "inline";
        }
        
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }
    }

    # Основное приложение (проксируем на контейнер web:8000)
    # Django будет обрабатывать маршрутизацию по доменам
    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enhanced proxy buffering for performance
        proxy_buffering on;
        proxy_request_buffering on;
        proxy_buffers 16 256k;
        proxy_buffer_size 256k;
        proxy_busy_buffers_size 512k;
        proxy_temp_file_write_size 512k;
        
        # Timeouts optimization
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Client settings
        client_max_body_size 50M;
        client_body_buffer_size 256k;
        
        # Enable compression for dynamic content
        gzip_proxied any;
        
        # Additional security headers for dynamic content
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Performance headers
        add_header Vary "Accept-Encoding" always;
    }
}