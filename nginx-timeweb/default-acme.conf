# HTTP-only configuration for ACME challenge during certificate generation
server {
    listen 80;
    server_name insflow.ru zs.insflow.ru insflow.tw1.su zs.insflow.tw1.su 80.90.189.37;
    
    # ACME challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Temporary redirect all other traffic to show maintenance
    location / {
        return 503 "Certificate generation in progress. Please try again in a few minutes.";
        add_header Content-Type text/plain;
    }
}