<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Дополнительные мета-теги для лучшего SEO -->
  <meta name="description" content="{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="руководство пользователя, страховые заявки, он-лайн брокер, ФЛОУ, инструкция">
  <meta name="author" content="{{ site.author.name | default: site.author }}">
  
  <!-- Open Graph мета-теги -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  
  <!-- Favicon (опционально) -->
  <!-- <link rel="icon" type="image/x-icon" href="{{ "/assets/favicon.ico" | relative_url }}"> -->
  
  <!-- Предзагрузка шрифтов для лучшей производительности -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
