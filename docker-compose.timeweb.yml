services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_timeweb:/var/lib/postgresql/data
    # в продакшене не раскрывай порт наружу:
    # ports:
    #   - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  web:
    image: ${DOCKER_IMAGE}
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      # HTTPS Security Settings (controlled by environment)
      - ENABLE_HTTPS=${ENABLE_HTTPS:-True}
      - SSL_REDIRECT=${SSL_REDIRECT:-True}
      - SECURE_COOKIES=${SECURE_COOKIES:-True}
      - HSTS_SECONDS=${HSTS_SECONDS:-31536000}
      # Domain configuration
      - MAIN_DOMAINS=${MAIN_DOMAINS:-insflow.tw1.su,insflow.ru}
      - SUBDOMAINS=${SUBDOMAINS:-zs.insflow.tw1.su,zs.insflow.ru}
    volumes:
      - media_data_timeweb:/app/media
      - logs_data_timeweb:/app/logs
      - staticfiles_data_timeweb:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f --connect-timeout 5 --max-time 10 http://localhost:8000/healthz/ || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - staticfiles_data_timeweb:/app/staticfiles:ro
      - media_data_timeweb:/app/media:ro
      - ./nginx-timeweb/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./certbot_webroot:/var/www/certbot:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --timeout=10 --spider http://localhost/healthz/ || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 60s

  certbot:
    image: certbot/certbot:latest
    profiles: ["ssl"]
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot_webroot:/var/www/certbot
    command: /bin/sh -c "trap 'exit 0' TERM; while true; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 43200 & wait $$!; done;"
    restart: unless-stopped
    depends_on:
      - nginx

volumes:
  postgres_data_timeweb:
  media_data_timeweb:
  logs_data_timeweb:
  staticfiles_data_timeweb: