# Unified Nginx Configuration with HTTPS enabled
# This configuration is used when SSL certificates are available
# Includes HTTP to HTTPS redirects and optimized HTTPS serving

# Enable gzip compression globally
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_proxied any;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/javascript
    application/xml+rss
    application/json
    image/svg+xml;

# HTTP server - redirects all traffic to HTTPS except ACME challenges
server {
    listen 80;
    server_name insflow.ru zs.insflow.ru insflow.tw1.su zs.insflow.tw1.su 80.90.189.37;
    
    # Basic security headers even for redirects
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Let's Encrypt ACME challenge location - always accessible via HTTP
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
        
        # Ensure no caching for ACME challenges
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Allow access from anywhere
        allow all;
    }
    
    # Health check endpoint - available via HTTP for load balancer checks
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for insflow.ru domains
server {
    listen 443 ssl http2;
    server_name insflow.ru zs.insflow.ru;

    # SSL Configuration for insflow.ru
    ssl_certificate /etc/letsencrypt/live/insflow.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insflow.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/insflow.ru/chain.pem;
    
    # Include SSL optimizations and security headers
    include /etc/nginx/conf.d/ssl-optimizations.conf;

    # Static files with HTTPS optimization
    location /static/ {
        alias /app/staticfiles/;
        autoindex off;
        try_files $uri $uri/ =404;
        
        # Include static file optimizations
        include /etc/nginx/conf.d/static-optimizations.conf;
    }

    # Media files with HTTPS optimization
    location /media/ {
        alias /app/media/;
        autoindex off;
        try_files $uri $uri/ =404;
        
        # Enable gzip for media files
        gzip_static on;
        
        # Caching for media files
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Vary "Accept-Encoding";
        
        # Specific handling for different media types
        location ~* \.(pdf|doc|docx|xls|xlsx)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            add_header Content-Disposition "inline";
        }
        
        location ~* \.(jpg|jpeg|png|gif|webp|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Main application proxy with HTTPS optimization
    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # Enhanced proxy buffering for performance
        proxy_buffering on;
        proxy_request_buffering on;
        proxy_buffers 16 256k;
        proxy_buffer_size 256k;
        proxy_busy_buffers_size 512k;
        proxy_temp_file_write_size 512k;
        
        # Timeouts optimization
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Client settings
        client_max_body_size 50M;
        client_body_buffer_size 256k;
        
        # Enable compression for dynamic content
        gzip_proxied any;
        
        # Additional security headers for dynamic content
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Performance headers
        add_header Vary "Accept-Encoding" always;
    }
}

