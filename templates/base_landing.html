<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="InsFlow - Корпоративные решения для страхования">
    <meta name="keywords" content="страхование, корпоративные решения, InsFlow">
    <meta name="author" content="InsFlow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="InsFlow - Корпоративные решения">
    <meta property="og:description" content="Здесь есть флоу - профессиональные решения для страхования">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://insflow.tw1.su">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="InsFlow - Корпоративные решения">
    <meta name="twitter:description" content="Здесь есть флоу - профессиональные решения для страхования">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% load static %}{% static 'favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% load static %}{% static 'favicon-16x16.png' %}">
    <link rel="shortcut icon" href="{% load static %}{% static 'favicon.ico' %}">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
    
    <title>{% block title %}InsFlow - Здесь есть флоу{% endblock %}</title>
    
    <!-- Additional Head Content -->
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only sr-only-focusable">Перейти к основному содержанию</a>
    
    <!-- Main Content -->
    <main id="main-content" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Additional Scripts -->
    {% block extra_scripts %}{% endblock %}
    
    <!-- Screen Reader Only Styles -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .sr-only-focusable:focus {
            position: static;
            width: auto;
            height: auto;
            padding: 0.5rem 1rem;
            margin: 0;
            overflow: visible;
            clip: auto;
            white-space: normal;
            background: var(--primary-dark);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            z-index: 1000;
        }
    </style>
</body>
</html>
